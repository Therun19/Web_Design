<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Information</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="w-100 vh-100 p-4 bg-light">

    <h1 class="text-center mb-4">Students Information</h1>

    <div class="w-50 mx-auto bg-secondary-subtle p-4 rounded-3">

        <div class="mb-3">
            <label class="form-label fw-medium">First Name</label>
            <input class="form-control" id="first_name" type="text" placeholder="Student first name">
        </div>

        <div class="mb-3">
            <label class="form-label fw-medium">Last Name</label>
            <input class="form-control" id="last_name" type="text" placeholder="Student last name">
        </div>

        <div class="mb-3">
            <label class="form-label fw-medium">Country</label>
            <select class="form-select" id="country">
                <option value="">-- Select Country --</option>
                <option value="Cambodia">Cambodia</option>
                <option value="Korea">Korea</option>
                <option value="Japan">Japan</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label fw-medium">Score</label>
            <input class="form-control" id="score" type="number" placeholder="Student score">
        </div>

        <div class="text-center">
            <button onclick="Add()" class="btn btn-success me-2">Add</button>
            <button onclick="View()" class="btn btn-primary me-2">View</button>
            <button onclick="Search()" class="btn btn-warning">Search</button>
        </div>
    </div>

    <table id="show_stu" class="table table-bordered w-50 mx-auto mt-4 text-center"></table>

    <script src="data1.js"></script>
</body>
</html>
